<div class="widget-container" [style.margin-top]="topMargin">
      
      <div class="row">
            <div class="col-lg-12">
                  <ng-container *ngIf="selectedSource.type === 'stream' || selectedSource.type === 'ondemand'">
                        <video #videoPlayer style="width: 100%; height: 100%;" controls playsinline></video>
                  </ng-container>
                  <ng-container *ngIf="selectedSource.type === 'embed'">
                        <div style="width: 100%; position: relative; padding-bottom: 56.25%; height: 0;">
                              <iframe [src]="selectedSource.sanitizedUrl" style="position: absolute; top: 0; width: 100%; height: 100%;" allow="autoplay" frameBorder="0"></iframe>
                        </div>
                  </ng-container>
            </div>
      </div>

      <ng-container *ngIf="!config.customWidgetData.playlist.hide">
            <div class="row" style="margin-top: 10px;">
                  <div class="col-lg-12">
                        <select class="form-control" [ngModel]="selectedSource" (ngModelChange)="changeSource($event)">
                              <option *ngFor="let source of config.customWidgetData.sources" [ngValue]="source">{{source.title}}</option>
                        </select>
                  </div>
            </div>
      </ng-container>
</div>
